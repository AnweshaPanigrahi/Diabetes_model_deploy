<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2 class="text-center mt-5">Diabetes Prediction</h2>
        <form action="/predict" method="POST" class="mt-4">
            <!-- Input fields for user data -->
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select name="gender" id="gender" class="form-control" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" name="age" id="age" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="hypertension">Hypertension (0: No, 1: Yes):</label>
                <input type="number" name="hypertension" id="hypertension" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="heart_disease">Heart Disease (0: No, 1: Yes):</label>
                <input type="number" name="heart_disease" id="heart_disease" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="smoking_history">Smoking History:</label>
                <select name="smoking_history" id="smoking_history" class="form-control" required>
                    <option value="never">Never</option>
                    <option value="current">Current</option>
                    <option value="former">Former</option>
                </select>
            </div>
            <div class="form-group">
                <label for="bmi">BMI:</label>
                <input type="number" step="0.1" name="bmi" id="bmi" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="HbA1c_level">HbA1c Level:</label>
                <input type="number" step="0.1" name="HbA1c_level" id="HbA1c_level" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="blood_glucose_level">Blood Glucose Level:</label>
                <input type="number" name="blood_glucose_level" id="blood_glucose_level" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>

        {% if prediction_text %}
            <h4 class="mt-4">{{ prediction_text }}</h4>
        {% endif %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
